<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Lab City 3D</title>

  <style>
    /* Centering the image and text */
    .centered-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10; /* Ensure it is above other content */
    }

    .centered-image {
      width: 300px; /* Adjust the width according to your preference */
      height: auto;
    }

    .centered-text {
      margin-top: 20px;
      font-size: 20px; /* Adjust the text size as needed */
      color: white;
      font-weight: bold;
    }

    /* Styling for the rest of the body content */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black; /* Adjust the background as needed */
    }
  </style>
</head>
<body>

 

  <!-- Adding the image and text in the center -->
  <div class="centered-container">
    <img src="image.jpg" class="centered-image" alt="Centered Image">
    <p class="centered-text">SCAN QR TO EXPERIENCE OUR AR TECHNOLOGY</p>
  </div>

  <!-- Footer container disabled for now -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
  <script src="https://github.com/mrdoob/three.js/blob/master/src/constants.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="ar.js"></script>
</body>
</html>
